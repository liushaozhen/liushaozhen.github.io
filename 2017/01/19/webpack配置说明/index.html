<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><code class="hljs awk">var htmlWebpackPlugin=require(<span class="hljs-string">&#x27;html-webpack-plugin&#x27;</span>);<br>var openBrowserWebpackPlugin=require(<span class="hljs-string">&#x27;open-browser-webpack-plugin&#x27;</span>);<span class="hljs-regexp">//</span>打开浏览器插件<br>var extractTextWebpackPlugin=require(<span class="hljs-string">&#x27;extract-text-webpack-plugin&#x27;</span>);<span class="hljs-regexp">//</span>文件单独加载插件<br>var webpack=require(<span class="hljs-string">&#x27;webpack&#x27;</span>);<br>module.exports=&#123;<br>  <span class="hljs-regexp">//</span>entry:<span class="hljs-string">&#x27;./app/index.js&#x27;</span>,<span class="hljs-regexp">//</span>入口文件<br>  <span class="hljs-regexp">//</span>配置多个入口文件<br>  entry:&#123;<br>    index:[<span class="hljs-string">&#x27;./app/a.js&#x27;</span>,<span class="hljs-string">&#x27;./app/b.js&#x27;</span>],<span class="hljs-regexp">//</span>将a和b同时打包在一起生成index.js<br>    bundle:<span class="hljs-string">&#x27;./app/index.js&#x27;</span><br>  &#125;,<br>  output:&#123;<span class="hljs-regexp">//</span>出口文件<br>    path:<span class="hljs-string">&#x27;./build/&#x27;</span>,<span class="hljs-regexp">//</span>出口路径<br>    filename:<span class="hljs-string">&#x27;[name].js?[hash:8]&#x27;</span><span class="hljs-regexp">//</span>出口文件名。[name]对于entry中的属性名。?[hash:<span class="hljs-number">8</span>]加<span class="hljs-number">8</span>位的hash值，防止缓存<br>  &#125;,<br>  plugins:[<br>    <span class="hljs-regexp">//</span>自动创建plugin<br>    new htmlWebpackPlugin(&#123;<br>      title:<span class="hljs-string">&#x27;标题&#x27;</span>,<br>      <span class="hljs-regexp">//</span>filename:<span class="hljs-string">&#x27;index.html&#x27;</span>,<span class="hljs-regexp">//</span>自动生成一个新的html<br>      template:<span class="hljs-string">&#x27;./index.html&#x27;</span>,<span class="hljs-regexp">//</span>在index.html模板上增加js<br>      chunks:[<span class="hljs-string">&#x27;index&#x27;</span>,<span class="hljs-string">&#x27;bundle&#x27;</span>,<span class="hljs-string">&#x27;common.js&#x27;</span>]<span class="hljs-regexp">//</span>需要哪些js文件,即依赖的js。 common是提取的js文件，必须加后缀<br>    &#125;),<br>    <span class="hljs-regexp">//</span>自动打开浏览器<br>    new openBrowserWebpackPlugin(&#123;<br>      url:<span class="hljs-string">&#x27;http://localhost:8081&#x27;</span><br>    &#125;),<br>    new extractTextWebpackPlugin(<span class="hljs-string">&#x27;bundle.css&#x27;</span>),<span class="hljs-regexp">//</span>文件单独加载，命名打包后的css文件<br>    new webpack.optimize.CommonsChunkPlugin(<span class="hljs-string">&#x27;common.js&#x27;</span>),<span class="hljs-regexp">//</span>抽取chunks下所有的js相同的代码，并合并为common.js<br>    new webpack.optimize.UglifyJsPlugin(&#123;<span class="hljs-regexp">//</span>压缩js文件<br>        compress: &#123;<br>          warnings: false<br>          &#125;<br>    &#125;),<br>  ],<br>  module:&#123;<span class="hljs-regexp">//</span>模块的导入方式，即为了简化index.js中的require(<span class="hljs-string">&#x27;style!css!./style.css&#x27;</span>)这句话。配置完一个这句话可以改为require(<span class="hljs-string">&#x27;./style.css&#x27;</span>)<br>    loaders:[<span class="hljs-regexp">//</span>所有的加载器<br>      <span class="hljs-regexp">//</span>&#123;test:<span class="hljs-regexp">/\.css$/</span>,loaders:[<span class="hljs-string">&#x27;style&#x27;</span>,<span class="hljs-string">&#x27;css&#x27;</span>]&#125;,<span class="hljs-regexp">//</span>匹配所有的css，进行css和style的配置<br>      &#123;test:<span class="hljs-regexp">/\.css$/</span>,loader:extractTextWebpackPlugin.extract(<span class="hljs-string">&#x27;style&#x27;</span>,<span class="hljs-string">&#x27;css&#x27;</span>)&#125;,<span class="hljs-regexp">//</span>配置需要单独单独加载的文件<br>      &#123;test:<span class="hljs-regexp">/\.(jpg|png|gif)$/</span>,loaders:[<span class="hljs-string">&#x27;url?limit=8000&#x27;</span>]&#125;<span class="hljs-regexp">//</span>匹配所有的图片，用url-loader加载。 ?limit=<span class="hljs-number">8000</span> <span class="hljs-number">8</span>K以下的不转BASE64<br>    ]<br>  &#125;,<br>  resolve:&#123;<span class="hljs-regexp">//</span>请求重定向<br>    <span class="hljs-regexp">//</span>在编写的时候去掉扩展名<br>    extensions:[<span class="hljs-string">&#x27;&#x27;</span>,<span class="hljs-string">&#x27;.js&#x27;</span>,<span class="hljs-string">&#x27;.css&#x27;</span>,<span class="hljs-string">&#x27;.jsx&#x27;</span>],<span class="hljs-regexp">//</span>顺序必须是 空  js  css jsx<br>    <span class="hljs-regexp">//</span>配置名称简写。即把index.js中的require(<span class="hljs-string">&#x27;./a/b/index.js&#x27;</span>)的写法改为pack<br>    alias:&#123;<br>      pack:<span class="hljs-string">&#x27;./a/b/index.js&#x27;</span><br>    &#125;<br>  &#125;<br>&#125;<br><br></code></pre></td></tr></table></figure>
